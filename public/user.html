<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/user.css">

  <title>Recipe Vault</title>
</head>

<body>
  <div class="video-container">
    <div class="video-header">
      <div class="video-wrapper">
        <video poster="assets/img/Cest_chaud.jpg" autoplay='true' loop="true">
          <source src="assets/video/Cest_chaud.mp4" type="video/mp4">
          <source src="assets/video/Cest_chaud.webm" type="video/webm">
        </video>
      </div>
      <div class="video-header-overlay"></div>
      <div class="video-header-content">
        <nav id="user-nav-bar">
          <div class="nav-items"><a href="index.html">Home</a></div>
        </nav>
        <main>
          <h1 id="h1-user" class="h1">Recipe Vault</h1>
          <form id="sign-up-form">
            <div class="tabs">
              <div class="selected tab" id="loginTab">Login</div>
              <div class="tab" id="signupTab">Sign-up</div>
            </div>
            <div class="inputs-wrapper">
              <div class="input-wrapper">
                <label for="email">Email:</label>
                <input type="email" id="email" class="inputs" placeholder="username@email.com">
              </div>
              <div class="input-wrapper">
                <label for="password">Password:</label>
                <input type="password" id="password" class="inputs" minlength="6" placeholder="password">
              </div>
              <button type="submit" id="user-submit">Submit</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="constants.js"></script>
  <script type="text/javascript" src="app-common.js"></script>
  <script type="text/javascript" src="app-user.js"></script>
</body>

</html>
