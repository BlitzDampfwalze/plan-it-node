<body>
  <nav class="nav-bar">
    <div class="nav-items">
      <div><a href="index.html">Plan-It</a></div>

    <div class="nav-items">
      <div class="nav-items hidden">
        <div><a href="index.html">Home</a></div>

        <div class="nav-space">|</div>
        <div class="logout" onclick="logout()">Log-out</div>
      </div>
    </div>
  </nav>
  <div class="event-room">
    <div>
      <div class="user-tasks-wrapper"></div>
      <div>Tasks</div>
      <div class="event-entry-overlay">
        <form id="task-entry">
          <!-- <label for="username">username</label>
            <input type="text" id="username" class="inputs" placeholder="user"> -->
          <!-- <input type="checkbox" id="description" class="inputs"> -->
          <label for="taskName">Task</label>
          <input type="text" id="taskName" class="inputs" placeholder="e.g., Friday hotel reservations">
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
    <div>
      <div>Event Title</div>
      <div>event description</div>
      <div class="schedule-wrapper"></div>
      <div class="event-entry-overlay">
        <form id="task-entry">
          <input id="date" type="date" value="2018-06-12">
          <input id="time" type="time" value="17:30">
          <label for="details">Details</label>
          <textarea id="details" class="inputs" rows="10" cols="50" placeholder="details here"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div>
      <div class="chat-wrapper"></div>
      <div>Number of active users</div>
      <div>chat area</div>
      <input type="text" id="chat-input" placeholder="write message here...">
      <button type="submit">Enter</button>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
